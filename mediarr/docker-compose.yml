version: "3.8"

# Setup-Standards
x-default-container: &default-container
  environment:
    - PUID=0
    - PGID=0
    - TZ=Europe/Berlin
  restart: unless-stopped

services:
  sabnzbd:
    <<: *default-container
    container_name: sabnzbd
    image: linuxserver/sabnzbd
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sabnzbd.rule=Host(`sabnzbd.lan`)"
      - "traefik.http.services.sabnzbd.loadbalancer.server.port=8080"
    volumes:
      - sabnzbd_config:/config
      - downloads:/mnt/downloads
    ports:
      - 8081:8080
    network_mode: bridge

  bazarr: 
    <<: *default-container
    image: linuxserver/bazarr 
    container_name: bazarr 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.lan`)"
      - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
    volumes: 
      - bazarr_config:/config 
    depends_on:
      - sonarr 
      - radarr 
    ports:
      - 6767:6767
    network_mode: bridge

  
  jellyseerr: 
    <<: *default-container
    image: fallenbagel/jellyseerr
    container_name: jellyseerr 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.lan`)"
      - "traefik.http.services.jellyseerr.loadbalancer.server.port=5055"
    volumes: 
      - jellyseerr_config:/app/config
    depends_on: 
      - sonarr 
      - radarr
    ports:
      - 5055:5055
    network_mode: bridge

  prowlarr: 
    <<: *default-container
    image: linuxserver/prowlarr 
    container_name: prowlarr 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.lan`)"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"
    volumes: 
      - prowlarr_config:/config 
    ports:
      - 9696:9696
    network_mode: bridge

  radarr: 
    <<: *default-container
    image: linuxserver/radarr 
    container_name: radarr 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.lan`)"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    volumes: 
      - radarr_config:/config
      - media:/mnt/media 
      - downloads:/mnt/downloads 
    depends_on: 
      - prowlarr 
    ports:
      - 7878:7878
    network_mode: bridge

  sonarr: 
    <<: *default-container
    image: lscr.io/linuxserver/sonarr:latest 
    container_name: sonarr 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.lan`)"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
    volumes: 
      - sonarr_config:/config
      - media:/mnt/media 
      - downloads:/mnt/downloads 
    depends_on: 
      - prowlarr 
    ports:
      - 8989:8989
    network_mode: bridge

volumes:
  media:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.178.74,nolock,soft,rw"
      device: ":/var/nfs/shared/media"
  
  downloads:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.178.74,nolock,soft,rw"
      device: ":/var/nfs/shared/downloads"

  # ------------------------------------------------
  # PER-SERVICE CONFIG VOLUMES
  # ------------------------------------------------

  sabnzbd_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.178.74,nolock,soft,rw"
      device: ":/var/nfs/shared/configs/sabnzbd/config"

  bazarr_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.178.74,nolock,soft,rw"
      device: ":/var/nfs/shared/configs/mediarr/bazarr"

  jellyseerr_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.178.74,nolock,soft,rw"
      device: ":/var/nfs/shared/configs/mediarr/jellyseerr"

  prowlarr_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.178.74,nolock,soft,rw"
      device: ":/var/nfs/shared/configs/mediarr/prowlarr"

  radarr_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.178.74,nolock,soft,rw"
      device: ":/var/nfs/shared/configs/mediarr/radarr"

  sonarr_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.178.74,nolock,soft,rw"
      device: ":/var/nfs/shared/configs/mediarr/sonarr"